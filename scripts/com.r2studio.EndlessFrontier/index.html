<html>

<head>
  <style>
    .navbar-custom {
      border-radius: 0 !important;
      background-color: #2196F3;
      color: #FFFFFF;
    }

    .navbar-custom>a {
      width: 100%;
      color: #FFFFFF;
      text-align: center;
    }

    .navbar-custom>a:hover {
      color: #FFFFFF;
    }

    .list-group-item {
      padding: 6px 10px !important;
    }

    .switch {
      position: relative;
      display: inline-block;
      vertical-align: middle;
      margin: 0px;
      width: 52px;
      height: 28px;
    }

    .switch input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 24px;
      width: 24px;
      left: 2px;
      bottom: 4px;
      top: 2px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked+.slider {
      background-color: #2196F3;
    }

    input:focus+.slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked+.slider:before {
      -webkit-transform: translateX(24px);
      -ms-transform: translateX(24px);
      transform: translateX(24px);
    }

    .slider.round {
      border-radius: 28px;
    }

    .slider.round:before {
      border-radius: 50%;
    }

    .btn {
      margin-left: 5px;
    }

    .btn-plus {
      color: #FFFFFF;
      background-color: #2196F3;
      border-color: #2196F3;
    }

    .btn-plus:hover,
    .btn-plus:focus,
    .btn-plus:active,
    .btn-plus.active {
      color: #FFFFFF !important;
      background-color: #0d8aee;
      border-color: #0c7cd5;
    }

    .btn-plus.disabled:hover,
    .btn-plus.disabled:focus,
    .btn-plus.disabled:active,
    .btn-plus.disabled.active,
    .btn-plus[disabled]:hover,
    .btn-plus[disabled]:focus,
    .btn-plus[disabled]:active,
    .btn-plus[disabled].active,
    fieldset[disabled] .btn-plus:hover,
    fieldset[disabled] .btn-plus:focus,
    fieldset[disabled] .btn-plus:active,
    fieldset[disabled] .btn-plus.active {
      color: #FFFFFF;
      background-color: #2196F3;
      border-color: #2196F3;
    }

    .btn-plus,
    .btn-danger {
      min-width: 35px;
      padding: 3px 0px 3px 0px !important;
    }

    .setting_input_value {
      width: 40px;
      text-align: center;
    }

    .setting_input_value[type=text] {
      width: 80%;
    }

    .row {
      display: flex;
      align-items: center;
    }

    ul {
      padding-left: 5px;
    }
  </style>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script>
    TAG = "EndlessFrontier";
    VERSION = 19;
    var settings = [
      [
        {
          title: '⚠️ Turn off the option of virtual button bar when using an Android Emulator',
          title_zh_TW: '⚠️ Android 模擬器請關閉虛擬鍵盤的選項',
        },
        {
          title: '⚠️ Get gem treasure chests may crashes on Android Emulator',
          title_zh_TW: '⚠️ Android 模擬器開鑽石寶箱有可能會閃退',
        },
      ],
      [
        {
          title: "Language",
          title_zh_TW: "語言",
          buttons: [{
            title: "En",
            onclick: "saveLocale('en-US')"
          }, {
            title: "中文",
            onclick: "saveLocale('zh-TW')"
          }],
        },
        {
          title: "Virtual button bar",
          title_zh_TW: "虛擬鍵盤",
          default: false
        },
        {
          title: "Auto restart app",
          title_zh_TW: "自動重啟遊戲",
          default: false
        },
        {
          title: "Auto restart app(mins)",
          title_zh_TW: "自動重啟遊戲(分鐘)",
          default: 60,
          step: 10,
          max: 180,
          min: 10,
        }
      ],
      [
        {
          title: "Auto treasure chests",
          title_zh_TW: "自動開寶箱",
          default: true
        },
        {
          title: "Auto gem treasure chests",
          title_zh_TW: "自動開鑽石寶箱",
          default: false
        },
        {
          title: "Auto quest",
          title_zh_TW: "自動完成任務",
          default: true
        },
        {
          title: "Auto unit(all)",
          title_zh_TW: "自動完成士兵(全體)",
          default: true
        },
        {
          title: "Auto unit(one by one)",
          title_zh_TW: "自動完成士兵(個別)",
          default: false
        },
        {
          title: "Auto dungeon",
          title_zh_TW: "自動打素材",
          default: true
        },
        {
          title: "Auto x2 game speed",
          title_zh_TW: "自動兩倍遊戲加速",
          default: true
        },
        {
          title: "Auto battle",
          title_zh_TW: "自動對戰",
          default: true
        },
        {
          title: "Auto buy unit",
          title_zh_TW: "自動購買士兵",
          default: true
        },
        {
          title: "Auto revive",
          title_zh_TW: "自動定時轉世",
          default: true
        },
        {
          title: "Auto revive(mins)",
          title_zh_TW: "自動定時轉世(分鐘)",
          default: 60,
          step: 10,
          max: 180,
          min: 10,
        },
        {
          title: "Auto use skills",
          title_zh_TW: "自動使用技能",
          default: false
        }
      ]
    ];

    function saveLocale(locale) {
      if (localStorage !== undefined) {
        localStorage.setItem(TAG + '-locale', locale);
        location.reload();
      }
    }

    function loadSettings(settings) {
      var recordSettings = {};
      if (localStorage = undefined) {
        return;
      }
      var version = +localStorage.getItem(TAG + '-version');
      if (!version || VERSION != version) {
        return;
      }
      var settingsJSON = localStorage.getItem(TAG + '-settings');
      if (!settingsJSON) {
        return;
      }
      recordSettings = JSON.parse(settingsJSON);
      if (!recordSettings) {
        return;
      }
      for (var i in settings) {
        for (var g in settings[i]) {
          var id = i + "_" + g;
          var setting = settings[i][g];
          if (recordSettings[id] != undefined) {
            setting.default = recordSettings[id];
          }
        }
      }

      lang = localStorage.getItem('tsumtsumlanguage');
      if (lang === 'zh-TW') {
        console.log('讀取設定');
      } else {
        console.log('Load settings');
      }
    }

    function saveSettings(settings) {
      if (localStorage != undefined) {
        var recordSettings = {};
        for (var i in settings) {
          for (var g in settings[i]) {
            var id = i + '_' + g;
            var setting = settings[i][g];
            if (typeof setting.default === 'boolean') {
              recordSettings[id] = $('#setting_value_' + id).is(':checked');
            } else if (typeof setting.default === 'string' && setting.dropdown !== undefined) {
              recordSettings[id] = setting.default;
            } else if (typeof setting.default === 'number') {
              recordSettings[id] = +$('#setting_value_' + id).val();
            } else if (typeof setting.default === 'string') {
              recordSettings[id] = $('#setting_value_' + id).val();
            }
          }
        }
        localStorage.setItem(TAG + '-version', VERSION);
        localStorage.setItem(TAG + '-settings', JSON.stringify(recordSettings));

        if (localStorage.getItem(TAG + '-locale') === 'zh-TW') {
          console.log('儲存設定');
        } else {
          console.log('Save settings');
        }
      }
    }

    function genStartCommand(settings) {
      var command = 'start(';
      for (var i in settings) {
        for (var g in settings[i]) {
          var id = i + '_' + g;
          var setting = settings[i][g];
          if (typeof setting.default === 'boolean') {
            command += $('#setting_value_' + id).is(':checked') + ', ';
          } else if (typeof setting.default === 'string' && setting.dropdown !== undefined) {
            command += '"' + setting.default + '", ';
          } else if (typeof setting.default === 'number') {
            command += $('#setting_value_' + id).val() + ', ';
          } else if (typeof setting.default === 'string') {
            command += '"' + $('#setting_value_' + id).val() + '", ';
          }
        }
      }

      if (localStorage.getItem(TAG + '-locale') === 'zh-TW') {
        command += 'true);';
        console.log('啟動命令: ' + command);
      } else {
        command += 'false);';
        console.log('Start command: ' + command);
      }
      return command;
    }

    function getTitle(setting) {
      if (localStorage === undefined) {
        return setting.title;
      }
      var lang = localStorage.getItem(TAG + '-locale');
      if (!lang) {
        return setting.title;
      } else if (lang === "zh-TW") {
        return setting.title_zh_TW;
      }
      return setting.title;
    }

    function appendTitle(jSetting, title) {
      jSetting.append('<div class="col-xs-6">' + title + '</div>');
    }

    function appendCol(jSetting, jContent) {
      var jDiv = $('<div class="pull-right"></div>');
      var jCol = $('<div class="col-xs-6"></div>');
      if (Array.isArray(jContent)) {
        for (var j in jContent) {
          jDiv.append(jContent[j]);
        }
      } else {
        jDiv.append(jContent);
      }
      jCol.append(jDiv);
      jSetting.append(jCol);
    }

    function getSwitchButton(id, checked) {
      var jLabel = $('<label class="switch pull-right"></label>');
      var jInput = $('<input id="setting_value_' + id + '" class="setting_input_value" type="checkbox" ' + (checked ? 'checked' : '') + '/>');
      jInput.change(function() {saveSettings(settings);});
      jLabel.append(jInput);
      jLabel.append('<a class="slider round"></a>');
      return jLabel;
    }

    function genSettings(jContainer, settings) {
      for (var i in settings) {
        var jGroup = $('<div class="list-group"></div>');
        for (var g in settings[i]) {
          var id = i + '_' + g;
          var setting = settings[i][g];
          var title = getTitle(setting);
          var jGroupItem = $('<div id="setting_' + id + '" class="list-group-item"></div>');
          var jSetting = $('<div class="row"></div>');
          if (typeof setting.default === 'boolean') {
            appendTitle(jSetting, title);
            appendCol(jSetting, getSwitchButton(id, setting.default));
          } else if (typeof setting.default === 'string' && setting.dropdown !== undefined) {
            var jDiv = $('<div class="dropdown"></div>');
            var jDropdownBtn = $('<button id="setting_value_' + id + '" class="dropbtn"></button>');
            var jDropdown = $('<div class="dropdown-content"></div>');
            jDropdownBtn.click((function (jDropdown) {
              return function () {
                jDropdown.addClass('show');
              }
            })(jDropdown));
            var items = setting.dropdown;
            for (var index = 0; index < items.length; index++) {
              var item = items[index];
              var itemTitle = getTitle(item);
              if (item.key === setting.default) {
                jDropdownBtn.text(itemTitle);
              }
              var jItem = $('<a href="#' + itemTitle + '" class="action-dropdown-item">' + itemTitle + '</a>');
              jItem.click((function (jDropdownBtn, itemTitle, setting, key) {
                return function () {
                  setting.default = key;
                  jDropdownBtn.text(itemTitle);
                  jDropdown.removeClass('show');
                  saveSettings(settings);
                }
              })(jDropdownBtn, itemTitle, setting, item.key));
              jDropdown.append(jItem);
            }
            jDiv.append(jDropdownBtn).append(jDropdown);
            appendTitle(jSetting, title);
            appendCol(jSetting, jDiv);
          } else if (typeof setting.default === 'number') {
            var step = setting.step;
            var max = setting.max;
            var min = setting.min;
            var jBtns = [];
            var jInput = $('<input id="setting_value_' + id + '" class="setting_input_value" type="number" value="' + setting.default + '" readonly/>');
            var jBtnP = $('<button id="setting_value_p_' + id + '" class="btn btn-danger">+' + step + '</button>');
            var jBtnM = $('<button id="setting_value_m_' + id + '" class="btn btn-danger">-' + step + '</button>');
            jBtnP.click((function(jInput, min, max, step){
              return function() {
                var newValue = (+jInput.val()) + step;
                if (newValue <= max) {
                  jInput.val(newValue);
                }
                saveSettings(settings);
              }
            })(jInput, min, max, step));
            jBtnM.click((function(jInput, min, max, step){
              return function() {
                var newValue = (+jInput.val()) - step;
                if (newValue >= min) {
                  jInput.val(newValue);
                }
                saveSettings(settings);
              }
            })(jInput, min, max, step));
            jBtns.push(jInput);
            jBtns.push(jBtnP);
            jBtns.push(jBtnM);
            jInput.change(function() {saveSettings(settings);});
            appendTitle(jSetting, title);
            appendCol(jSetting, jBtns);
          } else if (typeof setting.default === 'string') {
            var jInput = $('<input id="setting_value_' + id + '" class="setting_input_value" type="text" value="' + setting.default + '"/>');
            jInput.change(function() {saveSettings(settings);});
            appendTitle(jSetting, title);
            appendCol(jSetting, jInput);
          } else if (setting.buttons !== undefined) {
            var jBtns = [];
            for (var j in setting.buttons) {
              var jBtn = $('<button id="setting_value_b_' + id + '" onclick=' + setting.buttons[j].onclick + ' class="btn btn-plus">' + setting.buttons[j].title + '</button>');
              jBtns.push(jBtn);
            }
            appendTitle(jSetting, title);
            appendCol(jSetting, jBtns);
          } else if (title !== undefined) {
            jSetting.append('<div class="col-xs-12">' + title + '</div>');
          }
          jGroupItem.append(jSetting);
          jGroup.append(jGroupItem);
        }
        jContainer.append(jGroup)
      }
    }
  </script>

  <script>
    $(function () {
      if (localStorage !== undefined && localStorage.getItem(TAG + '-locale') === "zh-TW") {
        $("#version").html("無盡的邊疆 v" + VERSION);
      } else {
        $("#version").html("Endless Frontier v" + VERSION);
      }

      loadSettings(settings);
      genSettings($("#settings"), settings);
    });

    function getCheckStatus(id) {
      return $(id).is(':checked');
    }

    function onEvent(eventType) {
      if (eventType == 'OnPlayClick') {
        var startCommand = genStartCommand(settings);
        JavaScriptInterface.runScript(startCommand);
      } else if (eventType == 'OnPauseClick') {
        JavaScriptInterface.runScript('stop(); sleep(100); reset();');
      } else if (eventType == 'OnReloadClick') {
        JavaScriptInterface.runScript(script);
      }
    }

    function onLog(message) {
      console.log(message);
    }
  </script>
</head>

<body>
  <nav class="navbar navbar-custom" role="navigation">
    <a id="version" class="navbar-brand"></a>
  </nav>
  <div class="container">
    <div id="settings"></div>
  </div>
</body>

</html>
